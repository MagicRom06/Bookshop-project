{% extends '_base.html' %}

{% block title %}Password changed{% endblock title %}
{% load i18n %}
{% load account %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="login-container mt-5">
                <h3 style="text-align:center;" class="p-3">{% block head_title %}{% trans "Password Changed" %}{% endblock %}</h3>
                <p style="text-align:center;" class="p-3">{% trans 'Your password is now changed.' %} return to <a href="{% url 'account_login' %}">login page</a></a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
