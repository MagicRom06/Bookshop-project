{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <div class="login-container mt-5">
                <h3 class="p-3 login-title" style="text-align:center;">Change Password</h3>
                <hr>
                <form class="p-5" action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-block btn-login">Change password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
